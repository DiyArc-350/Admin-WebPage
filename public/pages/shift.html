<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .sidebar {
            width: 78px;
        }
        .sidebar.active {
            width: 240px;
        }
        .sidebar .logo {
            opacity: 0;
            pointer-events: none;
        }
        .sidebar.active .logo {
            opacity: 1;
            pointer-events: none;
        }
        .sidebar.active #btn {
            left: 90%;
        }
        .sidebar.active .tooltip {
            display: none;
        }
        .sidebar.active .link_name {
            opacity: 1;
            pointer-events: auto;
        }
        .sidebar.active .prof {
            background: #1D1B31;
        }
        .sidebar.active .profile {
            opacity: 1;
            pointer-events: auto;
        }
        .sidebar.active .log_out {
            left: 88%;
            background: none;
        }
        .sidebar.active ~ .content {
            width: calc(100%-240px);
            left: 240px;
        }
    </style>
</head>
<body class="relative min-h-screen w-full overflow-hidden">
    <div id="sidebars" class="sidebar fixed top-0 left-0 h-full w-[78px] bg-darksystem py-[6px] px-[14px] transition-all duration-500 ease">
        <div>
            <div class="logo text-white flex h-[50px] w-full items-center transition-all duration-500 ease">
                <img src="../images/daskom-logo.png" alt="" class="h-5 w-auto mr-[5px]">
                <div class="text-xl pl-3 font-normal">Academy 2024</div>
            </div>
            <i id="btn" class="bx bx-menu absolute text-white left-[55%] top-[6px] text-[20px] h-[50px] w-[50px] text-center leading-[50px] -translate-x-1/2 cursor-pointer"></i>
        </div>
        <ul class="mt-5">
            <li class="relative h-[50px] w-full my-0 mx-[5px] list-none leading-[50px] group">
                <a href="./dashboard.html" class="flex text-white items-center no-underline transition-all duration-400 ease-in-out rounded-xl whitespace-nowrap hover:text-darksystem hover:bg-white">
                    <i class='bx bx-grid-alt h-[50px] min-w-[50px] rounded-xl leading-[50px] text-center'></i>
                    <span class="link_name opacity-0 pointer-events-none transition-all duration-500 ease">Dashboard</span>
                </a>
                <span class="block absolute left-[122px] top-0 -translate-y-1/2 -translate-x-1/2 rounded-md h-[35px] w-[122px] bg-white shadow-custom leading-[35px] text-center transition-none pointer-events-none opacity-0 group-hover:transition-all group-hover:duration-500 group-hover:ease group-hover:top-1/2 group-hover:opacity-100 tooltip">Dashboard</span>
            </li>
            <li class="relative h-[50px] w-full my-0 mx-[5px] list-none leading-[50px] group">
                <a href="./assistant.html" class="flex text-white items-center no-underline transition-all duration-400 ease-in-out rounded-xl whitespace-nowrap hover:text-darksystem hover:bg-white">
                    <i class='bx bx-user h-[50px] min-w-[50px] rounded-xl leading-[50px] text-center'></i>
                    <span class="link_name opacity-0 pointer-events-none transition-all duration-500 ease">Assistant</span>
                </a>
                <span class="block absolute left-[122px] top-0 -translate-y-1/2 -translate-x-1/2 rounded-md h-[35px] w-[122px] bg-white shadow-custom leading-[35px] text-center transition-none pointer-events-none opacity-0 group-hover:transition-all group-hover:duration-500 group-hover:ease group-hover:top-1/2 group-hover:opacity-100 tooltip">Assistant</span>
            </li>
            <li class="relative h-[50px] w-full my-0 mx-[5px] list-none leading-[50px] group">
                <a href="./shift.html" class="flex text-white items-center no-underline transition-all duration-400 ease-in-out rounded-xl whitespace-nowrap hover:text-darksystem hover:bg-white">
                    <i class='bx bx-calendar-alt h-[50px] min-w-[50px] rounded-xl leading-[50px] text-center'></i>
                    <span class="link_name opacity-0 pointer-events-none transition-all duration-500 ease">Shift</span>
                </a>
                <span class="block absolute left-[122px] top-0 -translate-y-1/2 -translate-x-1/2 rounded-md h-[35px] w-[122px] bg-white shadow-custom leading-[35px] text-center transition-none pointer-events-none opacity-0 group-hover:transition-all group-hover:duration-500 group-hover:ease group-hover:top-1/2 group-hover:opacity-100 tooltip">Shift</span>
            </li>
        </ul>
        <div class="absolute text-white bottom-0 left-0 w-full">
            <div class="relative py-[10px] px-[6px] h-[60px] bg-none transition-all duration-400 ease prof">
                <div class="flex items-center opacity-0 pointer-events-none whitespace-nowrap profile">
                    <img src="../images/daskom-logo.png" alt="" class="h-[30px] w-auto object-cover rounded-xl">
                    <div class="ml-[10px] pl-2">
                        <div class="text-[15px] font-normal">Laboratorium</div>
                        <div class="text-[12px]">Dasar Komputer</div>
                    </div>
                </div>
                <a href="./auth/login.html">
                    <i class='bx bx-log-out absolute left-[50%] bottom-[5px] -translate-x-1/2 min-w-[50px] leading-[50px] text-[20px] cursor-pointer rounded-xl text-center transition-all duration-400 ease bg-darkmode hover:bg-darksystem log_out'></i>
                </a>
            </div>
        </div>
    </div>
    <div class="absolute h-full left-[78px] transition-all duration-500 ease content" style="width: calc(100% - 78px);">
        <div class="mr-5 ml-[130px] my-5">
            <div class="mb-4">
                <a href="./actions/add_shift.html" class="bg-darksystem text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-800 transition-all duration-300 ease text-lg shadow-custom hover:bg-darkmode">
                    Add Shift
                </a>
            </div>
            <div class="overflow-x-auto">
                <table class="max-w-ful bg-white border border-gray-200 rounded-lg shadow-md">
                    <thead>
                        <tr class="bg-darksystem text-center text-lg font-bold text-white">
                            <th class="py-3 px-4 border">No.</th>
                            <th class="py-3 px-4 border">Shift</th>
                            <th class="py-3 px-4 border">Time</th>
                            <th class="py-3 px-4 border">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center text-lg hover:bg-gray-50">
                            <td class="py-2 px-4 border">1</td>
                            <td class="py-2 px-4 border">Jum'at 1</td>
                            <td class="py-2 px-4 border">06:30:00 - 09:30:00</td>
                            <td class="py-2 px-4 border">
                                <a href="./actions/edit_shift.html" class="text-blue-500 hover:underline mr-2">Edit</a>
                                <a href="#" class="text-red-500 hover:underline">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- POP UP DELETE CONFIRMATION START -->
    <div id="deleteConfirmationPopup" class="fixed inset-0 bg-graysimple bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg w-60 text-black shadow-lg">
            <h2 class="text-xl text-center font-semibold mb-4">Are you sure?</h2>
            <div class="flex justify-center gap-2">
                <button id="cancelDeleteBtn" class="mr-2 px-4 py-2 text-white bg-darksystem hover:bg-darkmode rounded-lg">No</button>
                <button id="confirmDeleteBtn" class="px-4 py-2 text-white bg-darksystem hover:bg-darkmode rounded-lg">Yes</button>
            </div>
        </div>
    </div>
    <!-- POP UP DELETE CONFIRMATION END -->
    <script src="../js/script.js"></script>
</body>
</html>
